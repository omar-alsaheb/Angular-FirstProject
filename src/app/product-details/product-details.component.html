<div class="" *ngIf="onLoadPost">
  <div class="row mt-4">
    <div class="col-md-3">
      <img src="{{ onLoadPost.pictureUrl }}" class="img-thumbnail" alt="..." />
    </div>
    <div class="col-md-6">
      <h2>{{ onLoadPost.name }}</h2>
      <p class="mt-3">{{ onLoadPost.dsecription }}</p>
      <h3>Price is : <strong>{{onLoadPost.price | currency}}</strong></h3>
      <h4>Category : <strong>{{onLoadPost.productCategory}}</strong></h4>
    </div>
    <div class="col-md-3">
        <div class="">

            <button type="button" class="btn btn-lg btn-outline-secondary">
                  Add To cart  
            </button>
            <button type="button" class="btn btn-lg btn-outline-secondary" >
                Buy now
            </button>
        </div>
    </div>
  </div>
</div>
<div class="mt-4" *ngIf="!checkPost">
  <div class="alert alert-danger text-center" role="alert">
    Page Not Found 404
  </div>
</div>
